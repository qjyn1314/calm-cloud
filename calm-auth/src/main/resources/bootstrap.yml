spring:
  application:
    name: calm-auth
  boot:
    admin:
      client:
        connect-timeout: 5000
        period: 10000
        read-timeout: 5000
  cloud:
    nacos:
      config:
        file-extension: yml
  mvc:
    static-path-pattern: '/static/**'
  thymeleaf:
    cache: false
    encoding: UTF-8
    prefix: 'classpath:/templates/'
    servlet:
      content-type: 'text/html'
    enabled: true
#密文密码配置
jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    provider-name: SunJCE
    password: MdQRVDiKXf4sS0lXp61SH5cvVdmn8FJw++ODKj0ojhY=
    property:
      prefix: 'ENC@['
      suffix: ']'
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
#mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    com.calm.provider.service: debug
#feign配置参考：http://c.biancheng.net/view/5362.html
feign:
  client:
    config:
      feignName:
        connectTimeout: 50000
        readTimeout: 50000